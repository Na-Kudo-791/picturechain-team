<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="http://wiki.cis.iwate-u.ac.jp/~wiki/csd/js/enchant.js" type="text/javascript"></script>
  <link rel="stylesheet" href="mode.css" />
  <script type="text/javascript" src="mode.js"></script>
  <title>モード選択 - 絵しりとりゲーム</title>
</head>
<body>
  <div class="mode_back">
  <div class="mode-container">
    <h1>モード選択</h1>

    <div class="setting">
      <label for="time-limit">制限時間：</label>
      <label><input type="number" id="minutesInput" min="0" max="5" value="0">分</label>
      <label><input type="number" id="secondsInput" min="0" max="59" value="0">秒</label>
    </div>
      
    <div class="setting">
      <label for="secret-toggle">隠し設定：</label>
      <label class="switch">
        <input type="checkbox" id="secret-toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <button class="start-button" onclick="confirmSettings()">決定</button>
  </div>
  </div>
</body>
</html>
